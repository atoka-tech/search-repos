<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search repos</title>
    <link rel="stylesheet" href="assets/css/import.css" />
  </head>
  <body class="hidden">
    <div class="app">
      <div class="input-box">
        <h1>Searching on GitHub</h1>
        <div class="input-wrap">
          <input type="text" required />
          <label>Input query*</label>
          <span class="spinner"></span>
        </div>
        <p class="ref">
          <a
            href="https://docs.github.com/github/searching-for-information-on-github/searching-for-repositories"
            target="_blank"
            >*For more information about query, see here.</a
          >
        </p>
      </div>

      <div class="results">
        <div class="results-header">
          <div class="message"></div>
          <div class="sort"></div>
        </div>
        <div class="repositories"></div>
        <div class="paginate"></div>
      </div>
    </div>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
